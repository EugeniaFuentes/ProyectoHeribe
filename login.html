<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Inicio - Restaurante</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="bg-image">
    <!-- Contenedor para los textos de bienvenida -->
    <div class="text-container text-white">
      <h1 id="bienvenida">BIENVENIDO A</h1>
      <h2 id="nombre-restaurante">NOMBRE DEL RESTAURANTE</h2>
    </div>
  
    <!-- Contenedor para el formulario -->
    <div class="login-box p-4 rounded-4 shadow">
      <div class="text-center mb-4">
        <img src="img/userIcon.png" alt="Avatar" class="rounded-circle mb-3" style="width: 70px; height: auto;">
      </div>
      <form method="POST" action="/login">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" id="usuario" class="form-control" placeholder="Ingrese su usuario" name="usuario">
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" id="contrasena" class="form-control" placeholder="Ingrese su contraseña" name="contrasena">
        </div>

        <!-- Mensaje de error si las credenciales son incorrectas -->
        <div id="error-message" class="text-danger" style="display: none;">
          <p>Credenciales incorrectas, por favor intente nuevamente.</p>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-warning">
            Ingresar <i class="bi bi-arrow-right-circle"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


  <script src="js/login.js"></script>
</body>
</html>
