<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Chef</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Panel del Chef</h1>
    <p>Aquí puedes gestionar los pedidos que deben prepararse.</p>
    <!-- Lista de pedidos pendientes -->
    <div class="card mt-4">
      <div class="card-header">Pedido #1</div>
      <div class="card-body">
        <p>Platillo: Trancas de cochinita</p>
        <p>Bebida: Té negro</p>
        <div class="d-flex gap-2">
          <button class="btn btn-success">Marcar como listo</button>
          <button class="btn btn-danger">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
