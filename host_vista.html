<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Gestión de Pedidos</h1>
    <div class="card mt-4">
      <div class="card-header">Pedido #1</div>
      <div class="card-body">
        <p>Cliente: Juan Pérez</p>
        <p>Total: $150</p>
        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#detallePedidoModal">Ver Detalles</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="detallePedidoModal" tabindex="-1" aria-labelledby="detallePedidoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detallePedidoModalLabel">Detalles del Pedido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Platillo: Trancas de cochinita</p>
          <p>Bebida: Té negro</p>
          <p>Total: $150</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
