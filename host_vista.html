<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista del Host</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/host_vista.css">
</head>
<body>

    <!-- Encabezado -->
    <div class="header">
        <div class="d-flex justify-content-between align-items-center">
            <h1 id="nombre-restaurante">NOMBRE DEL RESTAURANTE</h1>
            <div class="right-buttons d-flex gap-2">
              <button class="btn-dir " onclick="location.href='menu.html'">
                  <img class="menu-button" src="img/menuIcon.png" alt="menu">
              </button>
          </div>
        </div>
        <div class="buscador">
          <div class="input-group w-50">
              <input type="text" class="form-control" id="order-search" placeholder="Buscar por número de orden">
              <button class="btn btn-secondary" type="button">
                  <i class="bi bi-search"></i> <!-- Ícono de lupa de Bootstrap Icons -->
              </button>
          </div>
        </div>
    </div>

    <!-- Contenedor principal para las ordenes -->
    <div class="container">

        <!-- Ordenes pendientes -->
        <div class="orders-container">
            <div class="order-box">
                <h3>Ordenes Pendientes</h3>
                <hr class="separator">
                <div class="order-list">
                    <!-- Aquí se generarán las órdenes finalizadas dinámicamente con JavaScript -->
                </div>
            </div>

            <!-- Ordenes Finalizadas -->
            <div class="order-box">
                <h3>Ordenes Finalizadas</h3>
                <hr class="separator">
                <div class="order-list">
                    <!-- Aquí se generarán las órdenes pendientes dinámicamente con JavaScript -->
                </div>
            </div>
        </div>

    </div>

    <script src="js/host_vista.js"></script>
</body>
</html>
